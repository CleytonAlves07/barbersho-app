spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/barbershop
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  security:
    jwt:
      secret-key: uma-chave-bem-secreta-foi-colocada-aqui
      expiration-ms: 86400000 # 24h