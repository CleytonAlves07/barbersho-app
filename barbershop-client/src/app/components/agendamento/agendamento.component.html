<div class="agendamento-container">
  <h2>Agendamentos</h2>
  <ul>
    <li *ngFor="let agendamento of agendamentos">
      Cliente: <strong>{{ agendamento.cliente?.nome }}</strong><br>
      Data/Hora: {{ agendamento.dataHora }}<br>
      Status: {{ agendamento.status }}<br>
      Barbeiro: {{ agendamento.agenda?.barbeiro?.nome || '---' }}
    </li>
  </ul>
</div>
